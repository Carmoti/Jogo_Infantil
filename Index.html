<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Matemática</title>
  <style>
    body {
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    .container {
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 2rem;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      color: #ff6f61;
    }
    .question {
      font-size: 2rem;
      margin: 1rem 0;
    }
    input[type="number"] {
      font-size: 1.5rem;
      padding: 0.5rem;
      width: 100px;
      text-align: center;
    }
    button {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      background-color: #ff6f61;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 1rem;
    }
    .score {
      font-size: 1.5rem;
      margin-top: 1rem;
    }
    .message {
      margin-top: 0.5rem;
      font-size: 1.2rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Jogo de Matemática</h1>
    <div class="question" id="question">Quanto é 1 + 1?</div>
    <input type="number" id="answer" />
    <br>
    <button onclick="checkAnswer()">Responder</button>
    <div class="message" id="message"></div>
    <div class="score">Pontuação: <span id="score">0</span></div>
  </div>

  <script>
    let score = 0;
    let a, b;

    function newQuestion() {
      a = Math.floor(Math.random() * 10);
      b = Math.floor(Math.random() * 10);
      document.getElementById("question").textContent = `Quanto é ${a} + ${b}?`;
      document.getElementById("answer").value = '';
      document.getElementById("message").textContent = '';
    }

    function checkAnswer() {
      const userAnswer = parseInt(document.getElementById("answer").value);
      if (userAnswer === a + b) {
        score++;
        document.getElementById("message").textContent = "Correto! Muito bem!";
      } else {
        score--;
        document.getElementById("message").textContent = `Ops! A resposta certa era ${a + b}`;
      }
      document.getElementById("score").textContent = score;
      setTimeout(newQuestion, 1000);
    }

    newQuestion();
  </script>
</body>
</html>
